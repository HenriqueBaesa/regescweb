
<head th:fragment="head(titulo)">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <link rel="stylesheet" href="/css/style.css">

  <title th:text="${titulo}"></title>
</head>


<header th:fragment="header(titulo, caminho)">
  <div class="container mt-3">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a aria-current="page" class="nav-link"
           th:classappend="${caminho.equals('/') ? 'active' : ''}"
           href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
           th:classappend="${caminho.startsWith('/professores') ? 'active' : ''}"
           href="/professores">Professores</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Alunos</a>
      </li>
    </ul>
  </div>
  <div class="container mt-3">
    <div class="row">
      <div class="col-12">
        <h1 th:text="${titulo}">Regescweb</h1>
      </div>
    </div>
  </div>
</header>
